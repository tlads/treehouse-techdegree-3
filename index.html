<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="styles.css">
        <title>The Code Review</title>
    </head>
    <header>
        <h1>THE CODE REVIEW</h1>
    </header>
    <main>
        <div class="intro-wrapper">
            <h2>Signup for our newsletter</h2>
            <p id="intro">Get the latest news on how your code is doing right in your inbox</p>
        </div>
        <form>
            <h2>Contact Information</h2>
            <fieldset id="fieldset1">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="Required"><br/>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Required"><br/>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone"><br/>

                <label for="address1">Street Address</label>
                <input type="text" id="address1" name="address1"><br/>

                <label for="city">City</label>
                <input type="text" id="City" name="city"><br/>

                <label for="state">State</label>
                <select id="state" name="state">
                    <option value="" selected>Choose State</option>
                    <option value="AL">AL</option>
                    <option value="AK">AK</option>
                    <option value="AR">AR</option>	
                    <option value="AZ">AZ</option>
                    <option value="CA">CA</option>
                    <option value="CO">CO</option>
                    <option value="CT">CT</option>
                    <option value="DC">DC</option>
                    <option value="DE">DE</option>
                    <option value="FL">FL</option>
                    <option value="GA">GA</option>
                    <option value="HI">HI</option>
                    <option value="IA">IA</option>	
                    <option value="ID">ID</option>
                    <option value="IL">IL</option>
                    <option value="IN">IN</option>
                    <option value="KS">KS</option>
                    <option value="KY">KY</option>
                    <option value="LA">LA</option>
                    <option value="MA">MA</option>
                    <option value="MD">MD</option>
                    <option value="ME">ME</option>
                    <option value="MI">MI</option>
                    <option value="MN">MN</option>
                    <option value="MO">MO</option>	
                    <option value="MS">MS</option>
                    <option value="MT">MT</option>
                    <option value="NC">NC</option>	
                    <option value="NE">NE</option>
                    <option value="NH">NH</option>
                    <option value="NJ">NJ</option>
                    <option value="NM">NM</option>			
                    <option value="NV">NV</option>
                    <option value="NY">NY</option>
                    <option value="ND">ND</option>
                    <option value="OH">OH</option>
                    <option value="OK">OK</option>
                    <option value="OR">OR</option>
                    <option value="PA">PA</option>
                    <option value="RI">RI</option>
                    <option value="SC">SC</option>
                    <option value="SD">SD</option>
                    <option value="TN">TN</option>
                    <option value="TX">TX</option>
                    <option value="UT">UT</option>
                    <option value="VT">VT</option>
                    <option value="VA">VA</option>
                    <option value="WA">WA</option>
                    <option value="WI">WI</option>	
                    <option value="WV">WV</option>
                    <option value="WY">WY</option>
                </select><br/>

                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="zip">

            </fieldset>

            <h2>Newsletter</h2>

            <fieldset>
                <legend>Select the newsletters you would like to receive</legend>
                <input type="radio" id="HTML-news" name="newsletter-type">
                <label for="HTML-news" class="radio-label">HTML News</label><br/>

                <input type="radio" id="CSS-news" name="newsletter-type">
                <label for="CSS-news" class="radio-label">CSS News</label><br/>

                <input type="radio" id="Javascript-news" name="newsletter-type">
                <label for="Javascript-news" class="radio-label">Javascript News</label>
            </fieldset>
            <fieldset>
                <legend>Newsletter format</legend>
                <input type="radio" id="HTML" name="newsletter-format">
                <label for="HTML" class="radio-label">HTML</label><br/>

                <input type="radio" id="plain-text" name="newsletter-format">
                <label for="plain-text" class="radio-label">Plain text</label><br/>

                <label for="other" id="otherlabel">Other topics you'd like to hear about</label>
                <textarea id="other" name="other"></textarea>
            </fieldset>

            <input type="submit" value="Sign Up">
        </form>
    </main>
    <footer>
        <p id="copyright">Copyright The Code Review</p>
    </footer>







</html>
